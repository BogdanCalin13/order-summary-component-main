<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <!-- <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg> -->

<div class="container">
  <header>
   <img class="hero-img" src="images/illustration-hero.svg" alt="">
  </header>
  <div class="content">
    <h1 class="title">Order Summary</h1>
    <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</span>
  
    <div class="planning">
     <div class="planning-left">
      <img src="images/icon-music.svg" alt="">
      <div class="annual-plan">
      <h5>Annual Plan</h5>
      <p>$59.99/year</p>
      </div>
     </div>
    
      <a href="#">Change</a>
      </div>
  
   <button class="button"> Proceed to Payment</button>
    <span class="cancel-btn">Cancel Order</span>
    
  </div>
</div>
</body>
</html>
